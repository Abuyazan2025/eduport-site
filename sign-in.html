<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>تسجيل الدخول | برايفت فورتي</title>
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/color.css">
  <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f9f6d9 0%, #fff 60%, #e6eaff 100%);
      position: relative;
      overflow-x: hidden;
    }
    /* لمسات جمالية للخلفية */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.13;
      z-index: 0;
      filter: blur(2px);
      pointer-events: none;
    }
    .bg-shape1 {
      width: 340px; height: 340px;
      background: #482099;
      top: -90px; left: -90px;
    }
    .bg-shape2 {
      width: 220px; height: 220px;
      background: #1BA39C;
      bottom: -70px; right: -70px;
    }
    .bg-shape3 {
      width: 120px; height: 120px;
      background: #FFB547;
      top: 60%; left: 60%;
      transform: translate(-50%, -50%);
    }
    .brand-card {
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 8px 40px 0 rgba(72,32,153,0.10), 0 1.5px 8px 0 rgba(27,163,156,0.08);
      padding: 2.7rem 2rem 2.2rem 2rem;
      position: relative;
      z-index: 2;
      border: 1.5px solid #f0f0f0;
      transition: box-shadow .2s, transform .2s;
    }
    .brand-card:hover {
      box-shadow: 0 16px 48px 0 rgba(72,32,153,0.16), 0 2px 12px 0 rgba(27,163,156,0.12);
      transform: translateY(-2px) scale(1.012);
    }
    .brand-accent {
      color: #482099;
    }
    .btn-primary {
      background: #1BA39C;
      border-color: #1BA39C;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    .btn-primary:hover, .btn-primary:focus {
      background: #482099;
      border-color: #482099;
    }
    .form-label { font-weight: 500; }
    .input-group-text img { width: 20px; height: 14px; margin-left: 0.25rem; }
    .form-control, .form-select { min-height: 48px; }
    /* تحسين محاذاة زر واختيارات الصفوف */
    #grade.form-select, #grade.form-select option {
      text-align: right;
      direction: rtl;
    }
    @media (max-width: 767px) {
      .brand-card { padding: 1.5rem 0.5rem; border-radius: 1.2rem; }
      .bg-shape1 { width: 180px; height: 180px; top: -40px; left: -40px; }
      .bg-shape2 { width: 100px; height: 100px; bottom: -30px; right: -30px; }
      .bg-shape3 { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <div class="bg-shape bg-shape1"></div>
  <div class="bg-shape bg-shape2"></div>
  <div class="bg-shape bg-shape3"></div>
  <!-- Header START -->
  <header class="navbar-light navbar-sticky">
    <nav class="navbar navbar-expand-xl navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img class="navbar-brand-item" src="assets/images/bg/3by4/private-4t-logo.png" alt="برايفت فورتي logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle px-3 fw-bold text-white" style="background:#482099; border-radius:2rem;" href="#" id="bookMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                احجز حصتك
              </a>
              <ul class="dropdown-menu text-end" aria-labelledby="bookMenu">
                <li><a class="dropdown-item" href="#">في البيت</a></li>
                <li><a class="dropdown-item" href="#">في المعهد</a></li>
                <li><a class="dropdown-item" href="#">أونلاين</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link px-3" href="#">تعرّف على مدرسينا</a></li>
            <li class="nav-item"><a class="nav-link px-3" href="#">العروض والباقات</a></li>
            <li class="nav-item"><a class="nav-link px-3" href="#">فيديوهات شرح</a></li>
            <li class="nav-item"><a class="nav-link px-3" href="#">الرئيسية</a></li>
            <li class="nav-item">
              <a class="nav-link px-2" href="#" title="سلة المشتريات">
                <i class="bi bi-cart3" style="font-size:1.3rem;"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Header END -->
  <main>
    <div class="container py-5 d-flex align-items-center justify-content-center" style="min-height: 80vh;">
      <div class="row w-100 justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
          <div class="brand-card mx-auto" style="max-width: 420px;">
            <h2 class="mb-2 text-center" style="font-size:2rem; font-weight:900; color:#482099; letter-spacing:-1px;">
              تسجيل الدخول
            </h2>
            <p class="mb-4 text-center">يرجى إدخال رقم الهاتف والصف، وسيصلك رمز الدخول عبر رسالة SMS.</p>
            <form>
              <div class="mb-3">
                <label for="phone" class="form-label">رقم الهاتف <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><img src="https://flagcdn.com/w20/kw.png" alt="KW">+965</span>
                  <input type="tel" class="form-control" id="phone" pattern="\d{8}" placeholder="XXXXXXXX" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="grade" class="form-label">الصف الدراسي <span class="text-danger">*</span></label>
                <select id="grade" class="form-select" required>
                  <option value="">— اختر الصف —</option>
                  <option value="1">الصف الأول الابتدائي</option>
                  <option value="2">الصف الثاني الابتدائي</option>
                  <option value="3">الصف الثالث الابتدائي</option>
                  <option value="4">الصف الرابع الابتدائي</option>
                  <option value="5">الصف الخامس الابتدائي</option>
                  <option value="6">الصف السادس الابتدائي</option>
                  <option value="7">الصف السابع المتوسط</option>
                  <option value="8">الصف الثامن المتوسط</option>
                  <option value="9">الصف التاسع المتوسط</option>
                  <option value="10">الصف العاشر الثانوي</option>
                  <option value="11">الصف الحادي عشر الثانوي</option>
                  <option value="12">الصف الثاني عشر الثانوي</option>
                </select>
              </div>
              <div class="d-grid mt-4">
                <button class="btn btn-primary mb-0" type="submit">دخول</button>
              </div>
            </form>
            <div class="mt-4 text-center">
              <span>ليس لديك حساب؟ <a href="sign-up.html" class="brand-accent">إنشاء حساب جديد</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/functions.js"></script>
</body>
</html>
