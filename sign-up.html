  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f9f6d9 0%, #fff 60%, #e6eaff 100%);
      position: relative;
      overflow-x: hidden;
    }
    /* لمسات جمالية للخلفية */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.13;
      z-index: 0;
      filter: blur(2px);
      pointer-events: none;
    }
    .bg-shape1 {
      width: 340px; height: 340px;
      background: #482099;
      top: -90px; left: -90px;
    }
    .bg-shape2 {
      width: 220px; height: 220px;
      background: #1BA39C;
      bottom: -70px; right: -70px;
    }
    .bg-shape3 {
      width: 120px; height: 120px;
      background: #FFB547;
      top: 60%; left: 60%;
      transform: translate(-50%, -50%);
    }
    .brand-card {
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 8px 40px 0 rgba(72,32,153,0.10), 0 1.5px 8px 0 rgba(27,163,156,0.08);
      padding: 2.7rem 2rem 2.2rem 2rem;
      position: relative;
      z-index: 2;
      border: 1.5px solid #f0f0f0;
      transition: box-shadow .2s, transform .2s;
    }
    .brand-card:hover {
      box-shadow: 0 16px 48px 0 rgba(72,32,153,0.16), 0 2px 12px 0 rgba(27,163,156,0.12);
      transform: translateY(-2px) scale(1.012);
    }
    .brand-accent {
      color: #482099;
    }
    .brand-title {
      color: #8C6042;
      font-weight: 700;
    }
    .btn-primary {
      background: #1BA39C;
      border-color: #1BA39C;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    .btn-primary:hover, .btn-primary:focus {
      background: #482099;
      border-color: #482099;
    }
    .google-btn {
      background: #fff;
      border: 1px solid #dadce0;
      color: #444;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: box-shadow 0.2s;
      box-shadow: 0 1px 2px rgba(60,64,67,.08);
      font-size: 1rem;
    }
    .google-btn:hover {
      box-shadow: 0 2px 8px rgba(60,64,67,.15);
      background: #f5f5f5;
    }
    .google-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }
    .form-label { font-weight: 500; }
    .input-group-text img { width: 20px; height: 14px; margin-left: 0.25rem; }
    .form-control, .form-select { min-height: 48px; }
    .avatar-group .avatar { border: 2px solid #fff; margin-left: -10px; }
    @media (max-width: 991.98px) {
      .hero-section { order: 2; margin-top: 2rem; }
      .form-section { order: 1; }
    }
    @media (max-width: 767px) {
      .brand-card { padding: 1.5rem 0.5rem; border-radius: 1.2rem; }
      .hero-section { margin-top: 1rem; }
      .bg-shape1 { width: 180px; height: 180px; top: -40px; left: -40px; }
      .bg-shape2 { width: 100px; height: 100px; bottom: -30px; right: -30px; }
      .bg-shape3 { width: 60px; height: 60px; }
    }
    /* تحسين محاذاة زر واختيارات الصفوف */
    #grade.form-select, #grade.form-select option {
      text-align: right;
      direction: rtl;
    }
  </style>

<main>
  <div class="container py-5 d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="brand-card mx-auto" style="max-width: 420px;">
          <h2 class="mb-2 text-center" style="font-size:2rem; font-weight:900; color:#482099; letter-spacing:-1px;">
            إنشاء حساب جديد في
            <span style="display:block; font-size:2.2rem; font-weight:900; color:#1BA39C; margin-top:0.2rem;">برايفت فورتي</span>
          </h2>
          <p class="mb-4 text-center">يرجى تعبئة البيانات التالية للانضمام إلى منصتنا.</p>
          <form>
            <div class="mb-3">
              <label for="fullname" class="form-label">الاسم الكامل <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="fullname" placeholder="مثال: خالد عبدالله" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">رقم الهاتف <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><img src="https://flagcdn.com/w20/kw.png" alt="KW">+965</span>
                <input type="tel" class="form-control" id="phone" pattern="\d{8}" placeholder="XXXXXXXX" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">البريد الإلكتروني <span class="text-danger">*</span></label>
              <div class="input-group">
                <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
                <button type="button" class="google-btn" title="التسجيل عبر Google">
                  <!-- أيقونة Google SVG ملونة رسمية -->
                  <svg class="google-icon" viewBox="0 0 48 48"><g><path fill="#4285F4" d="M43.611 20.083H42V20H24v8h11.303C34.962 32.833 30.153 36 24 36c-6.627 0-12-5.373-12-12s5.373-12 12-12c2.69 0 5.164.957 7.104 2.53l6.062-6.062C33.684 6.053 28.992 4 24 4 12.954 4 4 12.954 4 24s8.954 20 20 20c11.045 0 19.824-8.955 19.824-20 0-1.341-.138-2.357-.213-3.917z"/><path fill="#34A853" d="M6.306 14.691l6.571 4.819C14.655 16.347 19.002 13 24 13c2.69 0 5.164.957 7.104 2.53l6.062-6.062C33.684 6.053 28.992 4 24 4c-7.732 0-14.41 4.41-17.694 10.691z"/><path fill="#FBBC05" d="M24 44c5.94 0 10.937-1.97 14.583-5.354l-6.729-5.522C29.47 34.09 26.91 35 24 35c-6.09 0-11.225-4.13-13.066-9.68l-6.627 5.12C7.59 39.59 15.21 44 24 44z"/><path fill="#EA4335" d="M43.611 20.083H42V20H24v8h11.303c-1.13 3.02-4.303 7.917-11.303 7.917-6.09 0-11.225-4.13-13.066-9.68l-6.627 5.12C7.59 39.59 15.21 44 24 44c7.797 0 15.824-5.373 15.824-20 0-1.341-.138-2.357-.213-3.917z"/></g></svg>
                  <span class="d-none d-md-inline">Google</span>
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label for="grade" class="form-label">الصف الدراسي <span class="text-danger">*</span></label>
              <select id="grade" class="form-select" required>
                <option value="">— اختر الصف —</option>
                <option value="1">الصف الأول الابتدائي</option>
                <option value="2">الصف الثاني الابتدائي</option>
                <option value="3">الصف الثالث الابتدائي</option>
                <option value="4">الصف الرابع الابتدائي</option>
                <option value="5">الصف الخامس الابتدائي</option>
                <option value="6">الصف السادس الابتدائي</option>
                <option value="7">الصف السابع المتوسط</option>
                <option value="8">الصف الثامن المتوسط</option>
                <option value="9">الصف التاسع المتوسط</option>
                <option value="10">الصف العاشر الثانوي</option>
                <option value="11">الصف الحادي عشر الثانوي</option>
                <option value="12">الصف الثاني عشر الثانوي</option>
              </select>
            </div>
            <div class="d-grid mt-4">
              <button class="btn btn-primary mb-0" type="submit">إنشاء الحساب</button>
            </div>
          </form>
          <div class="mt-4 text-center">
            <span>لديك حساب بالفعل؟<a href="sign-in.html" class="brand-accent"> تسجيل الدخول</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
